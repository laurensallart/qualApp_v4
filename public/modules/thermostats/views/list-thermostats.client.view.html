<section data-ng-controller="ThermostatsController" data-ng-init="find();">
    <div class="page-header">
        <h1>Thermostats</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="thermostat in thermostats" data-ng-href="#!/thermostats/{{thermostat._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="thermostat.name"></h4>
            <h5>thermostat ID:</h5>
            <div data-ng-bind="thermostat._id"></div>
            <small class="list-group-item-text">
				<h5>users: </h5>
                <span ng-repeat="user in thermostat.users">
                    <span class="label label-info label-lg" >{{user.displayName}} </span> &nbsp;
                </span>
				
			</small>
			
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!thermostats.$resolved || thermostats.length">
    	No Thermostats yet, why don't you <a href="/#!/thermostats/create">create one</a>?
    </div>
</section>
