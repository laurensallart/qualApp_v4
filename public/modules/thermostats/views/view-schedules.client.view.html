<section data-ng-controller="ThermostatsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Schedules</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="schedule in thermostat.schedules" data-ng-href="#!/thermostats/{{thermostat._id}}/schedules/{{$index}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="schedule.label"></h4>
			<span data-ng-bind="schedule.scheduleVersion | date:'medium'"></span>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!thermostats.$resolved || thermostats.length">
    	No schedules yet, why don't you <a href="/#!/thermostats/{{thermostat._id}}/schedules/create">create one</a>?
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
        <a class="btn btn-danger btn-lg btn-block" data-ng-click="addSchedule(thermostat)">
            <i class="glyphicon glyphicon-plus"></i> Add schedule
        </a>
    </div>
</section>
